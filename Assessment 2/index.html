<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
</style>
<body>
    <h1> <a href="https://en.wikipedia.org/wiki/Hurricane_Sam"> Hurricane Sam</a></h1>
    <!-- Script tag with an address to the source of a js script -->
    <div id="map"></div>
    <script src="SAM.js"></script>
    <script>
        var storm = [15.4150, -61.3710];
        var map = L.map('map').setView(storm, 5);
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	    maxZoom: 13
        } );
        
        var baseMaps = {
        "OpenStreetMap": OSM,
        "Esri Ocean BaseMap": Esri_OceanBasemap
        };

        var overlayMaps = {
        "Path": SAM,
        // "Carolina Hall": marker,
        // "My first waypoint": myFirstPoint,
        };

    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);Esri_OceanBasemap
    
    var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#56a0d3",
            color: "black",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

    var mypoints = L.geoJSON(SAM, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);
    </script>
    <!-- <script src="./data/javascriptLines.js"></script> -->
    <p> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Sam_2021-09-26_1625Z.jpg/710px-Sam_2021-09-26_1625Z.jpg" alt=""></p>
</body>
</html>
